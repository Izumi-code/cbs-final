<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>User Registration</title>
</head>

<body>
  <div class="container">
    <h2>User Registration</h2>
    <form action="/" method="POST">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input name="firstname" type="text" class="form-control" id="firstname" placeholder="Enter your first name" required>
      </div>
      <div class="form-group">
        <label for="middleName">Middle Name</label>
        <input name="middlename" type="text" class="form-control" id="middlename" placeholder="Enter your middle name">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input name="lastname" type="text" class="form-control" id="lastname" placeholder="Enter your last name" required>
      </div>
      <!-- <div class="form-group">
        <label for="age">Age</label>
        <input type="number" class="form-control" id="age" placeholder="Enter your age" required>
      </div> -->
      <div class="form-group">
        <label for="gender">Gender</label>
        <select name="gender" class="form-control" id="gender" required>
          <option value="" selected disabled>Select your gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <!-- <div class="form-group">
        <label for="contactNumber">Contact Number</label>
        <input type="tel" class="form-control" id="contactNumber" placeholder="Enter your contact number" required>
      </div> -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input name="email" type="email" class="form-control" id="email" placeholder="Enter your email address" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input name="password" type="password" class="form-control" id="password" placeholder="Enter a password" required>
      </div>
      <div class="form-group">
        <label for="userType">User Type</label>
        <select class="form-control" id="usertype" required>
          <option name="usertype" value="" selected disabled>Select your user type</option>
          <option value="user">User</option>
          <option value="admin">Admin</option>
          <option value="manager">Manager</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</body>

</html>
